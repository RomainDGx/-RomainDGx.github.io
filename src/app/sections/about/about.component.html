<div #element class="container">

    <div
    nz-row
        nzJustify="center"
        *ngFor="let row of elements | listSplitter:2"
        class="line"
    >
        <div
            nz-col
            nzXs="24"
            nzSm="20"
            nzMd="10"
            *ngFor="let col of row"
            class="element"
        >
            <span nz-icon [nzType]="col.icon" nzTheme="outline" class="icon"></span>
            <h2 class="title">{{col.title}}</h2>
            <div class="text" [innerHTML]="col.content"></div>
        </div>
        <div nz-col nzSpan="10" *ngIf="row.length === 1"></div>
    </div>
</div>
