<nz-layout>
    <nz-header nzTheme="light">
        <a class="name" (click)="scrollService.scrollTo(scrollService.sections[0])">
            {{name}}
        </a>
        <ul nz-menu nzMode="horizontal" class="header-menu">
            <li
                nz-menu-item
                *ngFor="let section of scrollService.sections"
                (click)="scrollService.scrollTo(section)"
                [nzSelected]="scrollService.currentSection === section"
                fragment="section.anchor"
                class="large-screen-menu"
            >
                {{section.label}}
            </li>

            <li
                nz-submenu
                nzSelected="false"
                nzPlacement="bottomRight"
                class="small-screen-menu"
                [nzOpen]="isSubMenuOpen"
                (click)="isSubMenuOpen = true"
                [nzTitle]="dropdownbuttton"
            >
                <ng-template #dropdownbuttton>
                    <span nz-icon nzType="menu" nzTheme="outline" class="small-screen-menu-icon"></span>
                </ng-template>
                <ul>
                    <li
                        nz-menu-item
                        *ngFor="let section of scrollService.sections"
                        (click)="scrollService.scrollTo(section)"
                        [nzSelected]="scrollService.currentSection === section"
                        fragment="section.anchor"
                        (click)="isSubMenuOpen = false"
                    >
                        {{section.label}}
                    </li>
                </ul>
            </li>
        </ul>
    </nz-header>
    <nz-content>
        <app-home></app-home>
        <!-- <app-expertise></app-expertise> -->
        <app-skills></app-skills>
        <app-projects></app-projects>
        <app-about></app-about>
        <app-path></app-path>
        <app-contact></app-contact>
    </nz-content>
    <nz-footer>
        <app-footer></app-footer>
    </nz-footer>
</nz-layout>
