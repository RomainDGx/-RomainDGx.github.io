<div class="container" #element>
    <div>
        <h1>{{name}}</h1>
        <h2>{{job}}</h2>
        <span
            id="scroll-icon"
            nz-icon
            nzType="down-circle"
            nzTheme="outline"
            (click)="scrollToNext()"
            nz-tooltip
            nzTooltipTitle="Voir la suite"
            [(nzTooltipVisible)]="isVisibleTooltip"
            nzTooltipPlacement="top">
        </span>
    </div>
</div>
